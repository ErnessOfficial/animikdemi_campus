# Simple workflow for deploying static content to GitHub Pages
name: (disabled) Static deploy to Pages

on:
  # Disabled push trigger to avoid conflicting with Vite build workflow
  # push:
  #   branches: ["main"]

  # Keep manual trigger only if ever needed
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Keep job present but no-op by default
  deploy:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Static deploy workflow disabled in favor of Vite build workflow (.github/workflows/deploy.yml)"
