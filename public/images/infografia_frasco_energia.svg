<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="gJar" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f7f9fb" stop-opacity="0.9"/>
    </linearGradient>
    <style>
      .title{font:700 28px 'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#00385b}
      .subtitle{font:600 16px 'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#24668e}
      .label{font:600 14px 'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#101021}
      .small{font:500 12px 'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#2b3244}
    </style>
  </defs>

  <!-- Solid background to ensure readability on dark overlays -->
  <rect x="0" y="0" width="960" height="540" fill="#ffffff"/>

  <!-- Title -->
  <text x="40" y="56" class="title">Infografía: El Frasco de Energía</text>
  <text x="40" y="82" class="subtitle">Visualiza tu energía actual y cómo recargarla de forma inteligente</text>

  <!-- Jar container -->
  <g transform="translate(60,110)">
    <!-- Lid -->
    <rect x="140" y="-20" width="220" height="24" rx="8" fill="#4c1760"/>
    <rect x="120" y="0" width="260" height="16" rx="8" fill="#6e4380"/>

    <!-- Jar body -->
    <rect x="80" y="20" width="340" height="360" rx="36" fill="url(#gJar)" stroke="#101021" stroke-opacity="0.15" stroke-width="3"/>

    <!-- Energy levels -->
    <!-- Bottom to top segments -->
    <g>
      <rect x="96" y="348" width="308" height="24" rx="6" fill="#ecfccb"/>
      <text x="100" y="365" class="small">Físico (activo/pasivo)</text>

      <rect x="96" y="316" width="308" height="24" rx="6" fill="#e0f2fe"/>
      <text x="100" y="333" class="small">Mental</text>

      <rect x="96" y="284" width="308" height="24" rx="6" fill="#ffe4e6"/>
      <text x="100" y="301" class="small">Sensorial</text>

      <rect x="96" y="252" width="308" height="24" rx="6" fill="#f3e8ff"/>
      <text x="100" y="269" class="small">Creativo</text>

      <rect x="96" y="220" width="308" height="24" rx="6" fill="#fde68a"/>
      <text x="100" y="237" class="small">Emocional</text>

      <rect x="96" y="188" width="308" height="24" rx="6" fill="#c7d2fe"/>
      <text x="100" y="205" class="small">Social</text>

      <rect x="96" y="156" width="308" height="24" rx="6" fill="#bae6fd"/>
      <text x="100" y="173" class="small">Espiritual</text>
    </g>

    <!-- Gauge label -->
    <text x="250" y="420" text-anchor="middle" class="label">Nivel de energía</text>
    <line x1="96" y1="420" x2="404" y2="420" stroke="#24668e" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Tips / Legend -->
  <g transform="translate(480,120)">
    <text class="label">Recargas recomendadas</text>
    <g transform="translate(0,16)">
      <rect x="0" y="8" width="420" height="64" rx="12" fill="#e6f2f8"/>
      <circle cx="24" cy="40" r="8" fill="#24668e"/>
      <text x="44" y="36" class="small">Micro-pausa al aire libre (5 min):</text>
      <text x="44" y="54" class="small">Rompe la fatiga y cambia el foco sensorial.</text>

      <rect x="0" y="88" width="420" height="64" rx="12" fill="#f5ecfa"/>
      <circle cx="24" cy="120" r="8" fill="#6e4380"/>
      <text x="44" y="116" class="small">Actividad manual repetitiva:</text>
      <text x="44" y="134" class="small">Permite modo por defecto y descanso mental activo.</text>

      <rect x="0" y="168" width="420" height="64" rx="12" fill="#eefbea"/>
      <circle cx="24" cy="200" r="8" fill="#1a4a69"/>
      <text x="44" y="196" class="small">Desconexión digital (2–4 h):</text>
      <text x="44" y="214" class="small">Barrera real a notificaciones y estímulos.</text>
    </g>

    <text class="label" transform="translate(0,280)">Evita confundir distracción con descanso</text>
    <text class="small" transform="translate(0,300)">Cafeína/azúcar → pico y caída. Redes → fatiga sensorial. Pendientes → más carga cognitiva.</text>
  </g>

  <!-- Footer note -->
  <text x="40" y="520" class="small">Consejo: observa qué tipo de descanso necesitas y elige la recarga adecuada.</text>
</svg>
