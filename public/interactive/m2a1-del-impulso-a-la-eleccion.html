<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Del impulso a la elección</title>
  <style>
    .emotional-wellness-container { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
    .ciclo-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
    .ciclo-step { background: #f0f8ff; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .interactive-btn { margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .interactive-btn:hover { filter: brightness(0.95); }
    .feedback { margin-top: 20px; padding: 10px; background: #e0f7fa; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="bienestar-ciclo"></div>
  <script>
  (function(){
    class BienestarEmocionalCiclo {
      constructor(containerId){
        this.container = document.getElementById(containerId);
        if(!this.container){ console.error('No se encontró el contenedor con ID: ' + containerId); return; }
        this.render();
        this.initInteractions();
      }
      render(){
        this.container.innerHTML = `
          <div class="emotional-wellness-container">
            <h1>Recorriendo el Ciclo Emocional</h1>
            <p>Señal → Pausa → Etiqueta → Elección</p>
            <p>
              El Ciclo Emocional: Señal → Pausa → Etiqueta → Elección es un modelo o herramienta de la inteligencia emocional y el manejo del estrés diseñado para ayudar a las personas a responder conscientemente a sus emociones en lugar de reaccionar impulsivamente.
            </p>
            <p>
              Se utiliza fundamentalmente para desarrollar la autorregulación emocional, lo que permite una toma de decisiones más reflexiva y constructiva, especialmente en momentos de alta intensidad emocional.
            </p>
            <div class="ciclo-container">
              <div class="ciclo-step" id="senal">
                <h3>1. Señal Corporal</h3>
                <p>Interocepta: detecta tu latido, respiración y tensión.</p>
                <button class="interactive-btn" data-step="senal">Detectar</button>
              </div>
              <div class="ciclo-step" id="pausa">
                <h3>2. Amígdala Alerta → Freno Prefrontal</h3>
                <p>Haz una pausa atencional. Respira profundamente.</p>
                <button class="interactive-btn" data-step="pausa">Respirar</button>
              </div>
              <div class="ciclo-step" id="etiqueta">
                <h3>3. Etiqueta Precisa</h3>
                <p>Nombra la emoción con precisión (ej: ansiedad, frustración).</p>
                <input type="text" id="emocion-input" placeholder="Nombra tu emoción">
                <button class="interactive-btn" data-step="etiqueta">Etiquetar</button>
              </div>
              <div class="ciclo-step" id="eleccion">
                <h3>4. Elección Mínima Eficaz</h3>
                <p>Elige la acción más pequeña pero útil ahora.</p>
                <input type="text" id="accion-input" placeholder="¿Qué harás?">
                <button class="interactive-btn" data-step="eleccion">Elegir</button>
              </div>
            </div>
            <div id="feedback" class="feedback"></div>

            <section class="mt-4" id="explicacion-ciclo">
              <h2>¿En qué Consiste el Ciclo?</h2>
              <p>
                El ciclo se descompone en cuatro pasos secuenciales que actúan como una estrategia para interrumpir patrones de reacción automática:
              </p>

              <h3>Señal (Siente la emoción):</h3>
              <p>
                <strong>Consiste en:</strong> Reconocer la aparición de una señal interna (sensación física, pensamiento o impulso) que indica la presencia de una emoción. Es el momento en que se "dispara" la reacción emocional, antes de que se convierta en una acción.
              </p>
              <p>
                <em>Ejemplo:</em> Sentir un nudo en el estómago, tensión en los hombros, un aumento en el ritmo cardíaco o un pensamiento rumiante.
              </p>

              <h3>Pausa (Detente):</h3>
              <p>
                <strong>Consiste en:</strong> Detener la reacción inmediata o el impulso. Es un momento crucial de separación entre el estímulo y la respuesta. Esta pausa breve, a menudo lograda a través de una respiración consciente o una breve desconexión mental, permite que la parte racional del cerebro (la corteza prefrontal) se active.
              </p>
              <p>
                <em>Ejemplo:</em> Tomar una respiración profunda, contar hasta tres, o simplemente tomarse un segundo antes de hablar o actuar.
              </p>

              <h3>Etiqueta (Nombra la emoción):</h3>
              <p>
                <strong>Consiste en:</strong> Identificar y nombrar la emoción experimentada (p. ej., ira, frustración, ansiedad, tristeza, alegría). Nombrar la emoción reduce su intensidad y moviliza recursos cognitivos, pasando la experiencia de una reacción puramente instintiva a una observación consciente.
              </p>
              <p>
                <em>Ejemplo:</em> Decir o pensar: "Lo que siento ahora es frustración" o "Estoy sintiendo miedo".
              </p>

              <h3>Elección (Actúa con intención):</h3>
              <p>
                <strong>Consiste en:</strong> Decidir conscientemente la acción o respuesta a tomar basándose en el análisis de la emoción y el contexto, en lugar de dejarse llevar por el impulso inicial. Se trata de elegir la respuesta más constructiva o alineada con los valores propios.
              </p>
              <p>
                <em>Ejemplo:</em> En lugar de gritar (impulso de la ira), elegir comunicar el límite de forma asertiva; o en lugar de evitar (impulso del miedo), elegir pedir ayuda.
              </p>
            </section>
          </div>
        `;
      }
      initInteractions(){
        const buttons = this.container.querySelectorAll('.interactive-btn');
        buttons.forEach(btn=>{
          btn.addEventListener('click', (e)=>{
            const step = e.target.dataset.step;
            this.handleStep(step);
          });
        });
      }
      handleStep(step){
        const feedback = this.container.querySelector('#feedback');
        if(!feedback) return;
        if(step==='senal'){
          feedback.innerHTML = '✅ ¡Detectaste una señal corporal! Respira profundamente.';
        } else if(step==='pausa'){
          this.simularRespiracion(feedback);
        } else if(step==='etiqueta'){
          const emocionInput = this.container.querySelector('#emocion-input');
          const emocion = emocionInput && emocionInput.value ? emocionInput.value : '—';
          feedback.innerHTML = `✅ Emoción etiquetada: <strong>${emocion}</strong>`;
        } else if(step==='eleccion'){
          const accionInput = this.container.querySelector('#accion-input');
          const accion = accionInput && accionInput.value ? accionInput.value : '—';
          feedback.innerHTML = `✅ Elección definida: <strong>${accion}</strong>`;
        }
      }
      simularRespiracion(feedback){
        feedback.innerHTML = '⏱️ Respira profundamente... inhala... exhala...';
        setTimeout(()=>{
          feedback.innerHTML = '✅ ¡Pausa completada! Tu cerebro ahora puede pensar con claridad.';
        }, 3000);
      }
    }
    function boot(){
      if(document.getElementById('bienestar-ciclo')){ new BienestarEmocionalCiclo('bienestar-ciclo'); }
    }
    if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', boot); } else { boot(); }
  })();
  </script>
</body>
</html>
