<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animikdemi | Sin conexión</title>
  <meta name="theme-color" content="#633FAF" />
  <style>
    :root{
      --c-primary:#633FAF;
      --c-primary-2:#BA7CDC;
      --c-accent:#008FC6;
      --c-text:#242D36;
      --c-bg:#F7F6FB;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--c-text);
      background:
        radial-gradient(1200px 800px at 100% 0, rgba(186,124,220,.25), transparent 60%),
        radial-gradient(1000px 700px at 0 100%, rgba(0,143,198,.18), transparent 60%),
        linear-gradient(180deg,#ffffff 0%, var(--c-bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(520px, 100%);
      background:#fff;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(36,45,54,.12);
      padding:28px 24px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .badge{
      position:absolute;
      inset:auto -40px auto auto;
      top:-40px;
      width:160px; height:160px;
      background: conic-gradient(from 180deg at 50% 50%, var(--c-primary) 0 50%, var(--c-primary-2) 50% 100%);
      opacity:.12; border-radius:50%;
      filter:blur(4px);
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(10px) }
    }

    .logo{
      width:92px; height:auto; margin:4px auto 10px; display:block;
      animation: breathe 5s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{ transform:scale(1) }
      50%{ transform:scale(1.02) }
    }

    h1{
      font-size:1.35rem; margin:10px 0 6px; color:var(--c-primary);
      letter-spacing:.2px;
    }
    p{
      margin:0 auto 18px; line-height:1.55; color:#4b5563;
      max-width:36ch;
    }

    .actions{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap }

    button, a.button{
      appearance:none; border:none; cursor:pointer;
      padding:10px 16px; border-radius:12px; font-weight:600;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn-primary{
      background:linear-gradient(90deg, var(--c-primary) 0%, var(--c-primary-2) 100%);
      color:#fff; box-shadow:0 6px 16px rgba(99,63,175,.25);
    }
    .btn-primary:hover{ transform: translateY(-1px) }
    .btn-outline{
      background:#eef2ff; color:var(--c-accent);
      box-shadow:0 4px 12px rgba(0,143,198,.12);
    }
    .hint{
      font-size:.85rem; color:#6b7280; margin-top:12px;
    }

    /* Accesibilidad */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true"></div>

    <img class="logo" src="/animikdemi-logo.svg" alt="Logo de Animikdemi" />

    <h1 id="title">Sin conexión</h1>
    <p>“Sin conexión, aún podemos seguir conectando”.<br/>
       Guarda este momento para respirar; cuando vuelvas a tener internet, retomaremos desde donde te quedaste.
    </p>

    <div class="actions" role="group" aria-label="Acciones">
      <button class="btn-primary" onclick="window.location.reload()">
        ↻ Reintentar
      </button>
      <a class="button btn-outline" href="/" rel="noopener">
        ⟵ Ir al inicio
      </a>
    </div>

    <p class="hint">Si el problema persiste, verifica tu conexión o inténtalo más tarde.</p>
  </main>

  <script>
    // Si vuelve la conexión, intentamos refrescar automáticamente
    window.addEventListener('online', () => setTimeout(() => location.reload(), 400));
  </script>
</body>
</html>
