<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // SPA fallback for GitHub Pages: redirect to index preserving path
      (function() {
        var l = window.location;
        // If directly opening 404.html from file system, do nothing
        if (!l.pathname || l.pathname.endsWith('/404.html')) return;
        var base = l.pathname.split('/').slice(0, -1).join('/') + '/';
        l.replace(base + 'index.html' + l.search + l.hash);
      })();
    </script>
  </head>
  <body></body>
  <!-- This file helps client-side routing work on GitHub Pages. -->
</html>
